version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: hr-postgres-test
    ports:
      - "5433:5432" # Different Port
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: hr_test_db # Separate DB
    volumes:
      - postgres_test_data:/var/lib/postgresql/data # Separate Volume

  backend-test:
    build: ./backend
    container_name: hr-backend-test
    ports:
      - "8081:8080" # Different Port
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-test:5432/hr_test_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      AZURE_FORM_RECOGNIZER_ENDPOINT: ${AZURE_FORM_RECOGNIZER_ENDPOINT}
      AZURE_FORM_RECOGNIZER_KEY: ${AZURE_FORM_RECOGNIZER_KEY}
      GOOGLE_AI_STUDIO_API_KEY: ${GOOGLE_AI_STUDIO_API_KEY}
      # Security Credentials (TEST USERS)
      ADMIN_USERNAME: testadmin
      ADMIN_PASSWORD: test
      USER_USERNAME: testuser
      USER_PASSWORD: test
      BILL_USERNAME: testbill
      BILL_PASSWORD: test
    volumes:
      - uploads_test_data:/app/uploads # Separate Volume
    depends_on:
      - postgres-test
    networks:
      default:
        aliases:
          - backend
    restart: always

  frontend-test:
    build: ./frontend
    container_name: hr-frontend-test
    ports:
      - "81:80" # Different Port (HTTP)
    depends_on:
      - backend-test
    restart: always

volumes:
  postgres_test_data:
  uploads_test_data:
