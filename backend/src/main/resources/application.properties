# Application Properties
server.port=${PORT:8080}
# PostgreSQL Configuration - DUAL REALM
# Both realms point to the same database on Render
spring.datasource.real.jdbc-url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hr_db}
spring.datasource.real.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.real.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.real.driver-class-name=org.postgresql.Driver

spring.datasource.test.jdbc-url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hr_db}
spring.datasource.test.username=${SPRING_DATASOURCE_TEST_USERNAME:${SPRING_DATASOURCE_USERNAME:postgres}}
spring.datasource.test.password=${SPRING_DATASOURCE_TEST_PASSWORD:${SPRING_DATASOURCE_PASSWORD:password}}
spring.datasource.test.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# Azure Form Recognizer Configuration (User must fill these)
azure.form.recognizer.endpoint=${AZURE_FORM_RECOGNIZER_ENDPOINT}
azure.form.recognizer.key=${AZURE_FORM_RECOGNIZER_KEY}

# Google AI Studio Configuration
google.ai.studio.api-key=${GOOGLE_AI_STUDIO_API_KEY}

# Application Credentials (Defaults set to what you want)
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:admin123}
app.user.username=${USER_USERNAME:user}
app.user.password=${USER_PASSWORD:user123}
app.bill.username=${BILL_USERNAME:bill}
app.bill.password=${BILL_PASSWORD:bill123}